<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e06111f6fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Item Title</title>
</head>

<body>
    <div class="container p-3">
        <h1 class="app-title" id="header">Item add</h1>
        <div class="card">
            <div class="card-header">
                New Item
            </div>
            <div class="card-body">
                <form id="addItemForm">
                    <div class="input-group mt-3">
                        <input id="txtItemName" type="text" class="form-control" placeholder="Add a new Item">
                </form>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="btnAddNewItem">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>

    <div class="card mt-3">
        <div class="card-header">
            Item List
            <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">
                Delete All
            </a>
        </div>
        <ul id="item-list" class="list-group">

        </ul>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
